<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/index.js" type="module"></script>
  </head>
  <body>
    <div class="app-container">
      <h1>Yahtzee</h1>
      <div class="score-board"></div>
      <div class="dice-container">
        <div class="dice" data-dice="1">
          <img src="./src/img/dice1.png" alt="" />
        </div>
        <div class="dice" data-dice="2">
          <img src="./src/img/dice2.png" alt="" />
        </div>
        <div class="dice" data-dice="3">
          <img src="./src/img/dice3.png" alt="" />
        </div>
        <div class="dice" data-dice="4">
          <img src="./src/img/dice4.png" alt="" />
        </div>
        <div class="dice" data-dice="5">
          <img src="./src/img/dice5.png" alt="" />
        </div>
      </div>
      <div class="rolls-left">Rolls left: <span>3</span></div>
      <button class="roll-dice-btn">Roll</button>
    </div>
  </body>
</html>
